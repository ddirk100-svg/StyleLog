<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 즐겨찾기</title>
    <link rel="stylesheet" href="styles/month-detail.css">
    <link rel="stylesheet" href="styles/weather-compact.css">
    <link rel="stylesheet" href="styles/menu-popup.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <!-- Supabase 클라이언트 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 설정 및 API -->
    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
</head>
<body class="has-bottom-nav">
    <!-- 즐겨찾기 목록 -->
    <div class="container" id="favoriteView">
        <!-- 헤더 -->
        <header class="detail-header">
            <button class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="month-title">즐겨찾기</h1>
        </header>

        <!-- 즐겨찾기 기록 리스트 -->
        <div class="day-list">
            <!-- JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <!-- 메뉴 팝업 (바텀시트) -->
    <div class="menu-popup" id="itemMenuPopup">
        <div class="menu-overlay"></div>
        <div class="menu-content">
            <button class="menu-item edit-menu-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M17 3a2.83 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
                <span>수정</span>
            </button>
            <button class="menu-item delete-menu-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span>삭제</span>
            </button>
            <button class="menu-item cancel-menu-btn">
                <span>취소</span>
            </button>
        </div>
    </div>

    <!-- 하단 네비게이션 바 -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="calendar.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">캘린더</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="favorite.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <span class="bottom-nav-label">즐겨찾기</span>
        </a>
    </nav>

    <script src="scripts/auth.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/favorite.js"></script>
    <script>
        // 페이지 로드 시 인증 체크 후 초기화
        (async () => {
            try {
                await requireAuth();
                // 인증 완료 후 페이지 초기화
                if (typeof initPage === 'function') {
                    await initPage();
                }
            } catch (error) {
                console.error('인증 오류:', error);
            }
        })();
    </script>
</body>
</html>
