<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/StyleLog_logo(favicon).png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 문의 작성</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <link rel="stylesheet" href="styles/write.css">
    <link rel="stylesheet" href="styles/inquiry.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script src="scripts/auth.js"></script>
</head>
<body class="has-bottom-nav">
    <div class="container" id="inquiryWriteView">
        <!-- 헤더 -->
        <header class="write-header inquiry-header">
            <a href="inquiry.html" class="icon-btn cancel-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="header-title">문의 작성</h1>
            <button type="submit" form="inquiryForm" class="text-btn save-btn" disabled>완료</button>
        </header>

        <!-- 문의 작성 폼 -->
        <form class="inquiry-form inquiry-write-form" id="inquiryForm">
            <div class="form-section">
                <label class="form-label" for="inquiryTitle">제목</label>
                <input type="text" id="inquiryTitle" class="form-input" placeholder="문의 제목을 입력하세요" maxlength="100" required>
            </div>
            <div class="form-section">
                <label class="form-label" for="inquiryContent">내용</label>
                <textarea id="inquiryContent" class="form-textarea" placeholder="문의 내용을 입력하세요" rows="8" required></textarea>
            </div>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="mypage.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span class="bottom-nav-label">마이</span>
        </a>
    </nav>

    <script src="scripts/inquiry-write.js"></script>
    <script>
        (async () => {
            try {
                await requireAuth();
                if (typeof initPage === 'function') await initPage();
            } catch (error) {
                console.error('인증 오류:', error);
            }
        })();
    </script>
</body>
</html>
