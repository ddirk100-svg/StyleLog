<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/StyleLog_logo(favicon).png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 내 정보 수정</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/write.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
</head>
<body class="has-bottom-nav">
    <div class="container" id="editProfileView">
        <header class="write-header">
            <a href="mypage.html" class="icon-btn cancel-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="header-title">내 정보 수정</h1>
            <div style="width: 40px;"></div>
        </header>

        <form class="write-form" id="editProfileForm">
            <div class="form-section">
                <label class="form-label" for="email">이메일</label>
                <input type="email" id="email" class="form-input" readonly>
                <p class="form-hint">이메일은 로그인 시 사용되는 식별자로 변경할 수 없습니다.</p>
            </div>
            <div class="form-section">
                <label class="form-label" for="displayName">표시 이름</label>
                <input type="text" id="displayName" class="form-input" placeholder="표시할 이름을 입력하세요" maxlength="30">
            </div>
            <button type="submit" class="btn-primary">저장하기</button>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="mypage.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span class="bottom-nav-label">마이</span>
        </a>
    </nav>

    <script src="scripts/edit-profile.js"></script>
    <script>
        (async () => {
            try {
                await requireAuth();
                if (typeof initPage === 'function') await initPage();
            } catch (error) {
                console.error('인증 오류:', error);
            }
        })();
    </script>
</body>
</html>
