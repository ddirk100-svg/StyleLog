<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 마이페이지</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <link rel="stylesheet" href="styles/mypage.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
</head>
<body class="has-bottom-nav">
    <main class="container" id="mypageView">
        <header class="mypage-header">
            <h1 class="header-title">마이페이지</h1>
        </header>

        <section class="mypage-profile">
            <div class="profile-avatar" id="profileAvatar">?</div>
            <div class="profile-info">
                <p class="profile-email" id="profileEmail">로딩 중...</p>
                <p class="profile-meta" id="profileMeta">스타일로그와 함께 착장을 기록해보세요</p>
            </div>
        </section>

        <section class="mypage-stats">
            <a href="index.html" class="stat-item stat-item-link">
                <span class="stat-value" id="statTotalCount">0</span>
                <span class="stat-label">총 기록</span>
            </a>
            <a href="index.html?filter=fav" class="stat-item stat-item-link">
                <span class="stat-value" id="statFavoriteCount">0</span>
                <span class="stat-label">즐겨찾기</span>
            </a>
        </section>

        <section class="mypage-menu">
            <a href="edit-profile.html" class="menu-item">
                <span class="menu-icon">👤</span>
                <span class="menu-label">내 정보 수정</span>
                <span class="menu-arrow">›</span>
            </a>
            <a href="inquiry.html" class="menu-item">
                <span class="menu-icon">❓</span>
                <span class="menu-label">고객센터</span>
                <span class="menu-arrow">›</span>
            </a>
        </section>

        <section class="mypage-actions">
            <button type="button" class="logout-btn" id="logoutBtn">로그아웃</button>
        </section>

        <section class="mypage-footer">
            <p class="app-version">스타일로그 v1.2</p>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="mypage.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span class="bottom-nav-label">마이</span>
        </a>
    </nav>

    <script src="scripts/mypage.js"></script>
    <script>
        (async () => {
            try {
                await requireAuth();
                if (typeof initPage === 'function') await initPage();
            } catch (error) {
                console.error('인증 오류:', error);
            }
        })();
    </script>
</body>
</html>
