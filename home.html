</head>
<body class="has-bottom-nav">
    <!-- 로딩 화면 -->
    <div id="authLoading" class="auth-loading" style="display: none;">
        <p>로딩 중...</p>
    </div>
    
    <!-- 홈 화면 - 카드뷰 (가로형) -->
    <div class="container" id="homeView">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="logo">
                <img src="img/StyleLog_logo(Eng).png" alt="StyleLog" class="logo-img">
            </h1>
            <button class="icon-btn menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- 메뉴 팝업 -->
        <div class="menu-popup" id="menuPopup">
            <div class="menu-overlay"></div>
            <div class="menu-content">
                <div class="menu-header">
                    <h2>메뉴</h2>
                    <button class="close-menu-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="menu-user-info" id="menuUserInfo">
                    <p>로딩 중...</p>
                </div>
                <div class="menu-items">
                    <button class="menu-item" onclick="logout()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 오늘 날씨 정보 -->
        <div class="bottom-section">
            <div class="weather-section">
                <div class="weather-title-date-group">
                    <div class="weather-title">오늘 날씨는?</div>
                    <div class="today-date" id="todayDate">--</div>
                </div>
                <div class="weather-display" id="weatherDisplay">
                    <svg class="weather-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                    </svg>
                    <span class="weather-temp">--°C</span>
                </div>
            </div>
        </div>

        <!-- 필터 바 (무신사 스타일) -->
        <div class="filter-bar" id="filterBar">
            <div class="filter-row filter-row-category">
                <button type="button" class="filter-btn filter-btn-icon" id="filterOpenBtn" title="필터">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </button>
                <div class="filter-category-chips-wrap">
                    <div class="filter-category-chips">
                        <button type="button" class="filter-category-chip" data-tab="year">연</button>
                        <button type="button" class="filter-category-chip" data-tab="month">월</button>
                        <button type="button" class="filter-category-chip" data-tab="weatherFit">날씨적합도</button>
                        <button type="button" class="filter-category-chip" data-tab="temp">기온</button>
                        <button type="button" class="filter-category-chip" data-tab="favorites">즐겨찾기</button>
                    </div>
                </div>
            </div>
            <div class="filter-row filter-row-active">
                <div class="filter-active-chips-wrap">
                    <div class="filter-active-chips" id="filterActiveChips"></div>
                </div>
                <button type="button" class="filter-reset-btn" id="filterBarResetBtn">초기화</button>
            </div>
        </div>

        <!-- 필터 모달 -->
        <div class="filter-modal" id="filterModal">
            <div class="filter-modal-overlay"></div>
            <div class="filter-modal-content">
                <div class="filter-modal-header">
                    <h3>필터</h3>
                    <button type="button" class="filter-modal-close" id="filterModalClose">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="filter-modal-tabs">
                    <button type="button" class="filter-tab active" data-tab="year">연</button>
                    <button type="button" class="filter-tab" data-tab="month">월</button>
                    <button type="button" class="filter-tab" data-tab="weatherFit">날씨적합도</button>
                    <button type="button" class="filter-tab" data-tab="temp">기온</button>
                    <button type="button" class="filter-tab" data-tab="favorites">즐겨찾기</button>
                </div>
                <div class="filter-modal-active-row" id="filterModalActiveRow">
                    <div class="filter-modal-active-wrap">
                        <div class="filter-active-chips" id="filterModalActiveChips"></div>
                    </div>
                    <button type="button" class="filter-modal-reset-btn" id="filterModalResetBtn">초기화</button>
                </div>
                <div class="filter-modal-body">
                    <div class="filter-tab-panel active" id="filterPanelYear">
                        <div class="filter-options filter-options-grid filter-options-column" id="filterYearOptions"></div>
                    </div>
                    <div class="filter-tab-panel" id="filterPanelMonth">
                        <div class="filter-options filter-options-grid" id="filterMonthOptions"></div>
                    </div>
                    <div class="filter-tab-panel" id="filterPanelWeatherFit">
                        <div class="filter-options filter-options-grid filter-options-column" id="filterWeatherFitOptions">
                            <label class="filter-option"><input type="checkbox" name="weatherFit" value="cold"><span>cold</span></label>
                            <label class="filter-option"><input type="checkbox" name="weatherFit" value="good"><span>good</span></label>
                            <label class="filter-option"><input type="checkbox" name="weatherFit" value="hot"><span>hot</span></label>
                        </div>
                    </div>
                    <div class="filter-tab-panel" id="filterPanelTemp">
                        <div class="filter-temp-sliders">
                            <div class="filter-temp-row">
                                <span class="filter-temp-label">최저</span>
                                <input type="range" id="filterSliderLow" min="-20" max="40" value="-20">
                                <span id="filterValueLow">-20° 이상</span>
                            </div>
                            <div class="filter-temp-row">
                                <span class="filter-temp-label">최고</span>
                                <input type="range" id="filterSliderHigh" min="-20" max="40" value="40">
                                <span id="filterValueHigh">40° 이하</span>
                            </div>
                        </div>
                    </div>
                    <div class="filter-tab-panel" id="filterPanelFavorites">
                        <div class="filter-options filter-options-grid filter-options-favorites">
                            <label class="filter-option filter-option-full">
                                <input type="radio" name="filterFavorites" value=""><span>전체</span>
                            </label>
                            <label class="filter-option filter-option-full">
                                <input type="radio" name="filterFavorites" value="only" id="filterFavoritesOnly"><span>즐겨찾기만 보기</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="filter-modal-footer">
                    <button type="button" class="filter-apply-btn" id="filterApplyBtn">0개 확인하기</button>
                    <button type="button" class="filter-reset-all-btn" id="filterResetAllBtn">선택 초기화</button>
                </div>
            </div>
        </div>

        <!-- 월별 카드 리스트 (가로 스크롤) -->
        <div class="month-cards-container">
            <!-- JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <!-- 메뉴 팝업 (바텀시트) - Day 뷰용 -->
    <div class="menu-popup" id="itemMenuPopup">
        <div class="menu-overlay"></div>
        <div class="menu-content">
            <button class="menu-item edit-menu-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M17 3a2.83 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
                <span>수정</span>
            </button>
            <button class="menu-item delete-menu-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span>삭제</span>
            </button>
            <button class="menu-item cancel-menu-btn">
                <span>취소</span>
            </button>
        </div>
    </div>

    <!-- 하단 네비게이션 바 -->

            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="mypage.html" class="bottom-nav-item">

                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

            <span class="bottom-nav-label">마이</span>
        </a>
    </nav>

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/api.js" defer></script>
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/home.js" defer></script>
    <script>
        // 페이지 로드 시 인증 체크
        window.addEventListener('DOMContentLoaded', async () => {
            const authLoading = document.getElementById('authLoading');
            authLoading.style.display = 'flex';
            
            try {
                // supabaseClient가 초기화되었는지 확인
                if (typeof supabaseClient === 'undefined' || !supabaseClient) {
                    console.error('Supabase 클라이언트가 초기화되지 않았습니다.');
                    window.location.href = 'landing.html';
                    return;
                }
                
                // 로그인 여부 확인
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('인증 확인 오류:', error);
                    window.location.href = 'landing.html';
                    return;
                }
                
                if (!session) {
                    // 로그인 안됐으면 랜딩 페이지로
                    window.location.href = 'landing.html';
                    return;
                }
                
                // 로그인 됐으면 정상 진행
                authLoading.style.display = 'none';
            } catch (error) {
                console.error('인증 체크 중 오류 발생:', error);
                window.location.href = 'landing.html';
            }
        });
    </script>
</body>
