<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 고객센터</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <link rel="stylesheet" href="styles/write.css">
    <link rel="stylesheet" href="styles/inquiry.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
</head>
<body class="has-bottom-nav">
    <div class="container" id="inquiryView">
        <!-- 헤더 (write-header와 동일 구조) -->
        <header class="write-header inquiry-header">
            <a href="mypage.html" class="icon-btn cancel-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="header-title">고객센터</h1>
            <div style="width: 40px;"></div>
        </header>

        <!-- 문의내역 -->
        <section class="inquiry-section">
            <div class="inquiry-section-header">
                <h2 class="inquiry-section-title">문의내역</h2>
                <a href="inquiry-write.html" class="inquiry-write-btn">문의 작성하기</a>
            </div>
            <div class="inquiry-list-placeholder" id="inquiryListArea">
                <p class="placeholder-text">문의 내역이 없습니다.</p>
                <p class="placeholder-hint">문의 작성하기 버튼으로 문의를 등록해 주세요.</p>
            </div>
        </section>

        <!-- FAQ -->
        <section class="inquiry-section">
            <h2 class="inquiry-section-title">FAQ</h2>
            <div class="faq-placeholder" id="faqArea">
                <p class="placeholder-text">자주 묻는 질문이 곧 등록됩니다.</p>
                <p class="placeholder-hint">백오피스에서 FAQ를 관리합니다.</p>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="mypage.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span class="bottom-nav-label">마이</span>
        </a>
    </nav>

    <script src="scripts/inquiry.js"></script>
    <script>
        (async () => {
            try {
                await requireAuth();
                if (typeof initPage === 'function') await initPage();
            } catch (error) {
                console.error('인증 오류:', error);
            }
        })();
    </script>
</body>
</html>
