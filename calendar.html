<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로그 - 캘린더</title>
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/bottom-nav.css">
    <!-- Supabase 클라이언트 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 설정 및 API -->
    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/common.js"></script>
</head>
<body class="has-bottom-nav">
    <!-- 캘린더 뷰 -->
    <div class="container" id="calendarView">
        <!-- 헤더 -->
        <header class="header">
            <button class="icon-btn search-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <h1 class="logo">
                <img src="img/StyleLog_logo(Eng).png" alt="StyleLog" class="logo-img">
            </h1>
            <button class="icon-btn menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- 메뉴 팝업 -->
        <div class="menu-popup" id="menuPopup">
            <div class="menu-overlay"></div>
            <div class="menu-content">
                <div class="menu-header">
                    <h2>메뉴</h2>
                    <button class="close-menu-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="menu-user-info" id="menuUserInfo">
                    <p>로딩 중...</p>
                </div>
                <div class="menu-items">
                    <button class="menu-item" onclick="logout()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 연도 선택 -->
        <div class="year-selector">
            <button class="year-btn">
                <span>2018</span>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 6l4 4 4-4"></path>
                </svg>
            </button>
            <!-- 연도 드롭다운 메뉴 (JavaScript로 동적 생성) -->
        </div>

        <!-- 캘린더 카드 -->
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="current-month">7</div>
                <div class="month-name">JUL</div>
            </div>

            <!-- 달력 -->
            <div class="calendar-grid">
                <!-- 요일 헤더 -->
                <div class="weekdays">
                    <div class="weekday">일</div>
                    <div class="weekday">월</div>
                    <div class="weekday">화</div>
                    <div class="weekday">수</div>
                    <div class="weekday">목</div>
                    <div class="weekday">금</div>
                    <div class="weekday">토</div>
                </div>

                <!-- 날짜 -->
                <div class="dates">
                    <!-- JavaScript로 동적 생성됩니다 -->
                </div>
            </div>

        </div>
    </div>

    <!-- 하단 네비게이션 바 -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="bottom-nav-label">홈</span>
        </a>
        <a href="calendar.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">캘린더</span>
        </a>
        <a href="write.html" class="bottom-nav-item write-btn">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <span class="bottom-nav-label">작성</span>
        </a>
        <a href="favorite.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <span class="bottom-nav-label">즐겨찾기</span>
        </a>
    </nav>

    <script src="scripts/auth.js"></script>
    <script src="scripts/calendar.js"></script>
    <script>
        // 페이지 로드 시 인증 체크
        window.addEventListener('DOMContentLoaded', async () => {
            await requireAuth();
        });
    </script>
</body>
</html>
